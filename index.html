<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Clock.css">
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div id="hr"></div>
        </div>
        <div class="min">
            <div id="mn"></div>
        </div>
        <div class="sec">
            <div id="sc"></div>
        </div>
 
    </div>
  <div id="time">
            <div id="hour" style="color:#ff105e;;">00</div>
            <div id="minutes">00</div>
            <div id="seconds" style="color:#188dec;">00</div>
            <div id="ampm">AM</div>
        </div>
        <div class="datetime">
            <div class="date">
              <span id="dayname">Staurday</span>
              <span class="coma">,</span>
              <span id="month">Month</span>
              <span id="daynum">00 ,</span>
              <span class="coma">,</span>
              <span id="year">Year</span>
            </div>
        </div>
 

    <div class="toggle" onclick="toggleClass()"></div>

</body>

</html>
<script src="./Clock.js"></script>
